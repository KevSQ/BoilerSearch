<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Boiler Search</title>
  <script>
    function validateSearchForm() {
      var query = document.getElementById('searchInput').value.trim();
      if (query === '') {
        document.getElementById('searchInput').value = '';
        document.getElementById('searchInput').focus();
        return false;
      }
      return true;
    }
  </script>
</head>

<body>
<nav>
  <a href="/" class="fw-bold no-underline text-white">Home</a>
  <a href="/add" class="fw-bold no-underline text-white">Add Item</a>
</nav>
<div class="container-fluid">
  <div class="header-container row">
    <div class="col-md-12">
      <div class="text-center pt-2"><a href="/" class="fw-bold no-underline h1 text-white">Boiler Search</a>
      </div>
    </div>
  </div>

  <div class="search-container row justify-content-center align-items-center">
    <div class="col-md-5">
      <form id="searchForm" action="/search" method="get" onsubmit="return validateSearchForm()" class="d-flex mt-5">
        <input type="text" id="searchInput" name="q" placeholder="Search the catalog..." class="form-control mr-2 search-bar">
        <button type="submit" class="btn btn-primary search-btn">Search</button>
      </form>
    </div>
  </div>

  <h1 class="genre-container text-center text-white h5 mt-4">Browse by Genre</h1>
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center mt-3">
      <div class="col-md-6">
        <div class="d-flex flex-wrap justify-content-center">
          {% for genre in genres %}
          <div class="col-md-auto mb-3">
            <a href="#" onclick="searchGenre('{{ genre }}')" class="btn btn-outline-light btn-genre">{{ genre }}</a>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>

  <div class="dayset-container row justify-content-center align-items-center">
    <div class="col-md-12">
      <div class="text-center text-white h4 mt-5">Set of the Day</div>
      <div class="embed-responsive embed-responsive-16by9 text-center">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/SWiUqDM3dGI?rel=0" allowfullscreen width="50%" height="400"></iframe>
      </div>
    </div>
  </div>
</div>


<script>
  function searchGenre(genre) {
    document.getElementById('searchInput').value = genre;
    document.getElementById('searchForm').submit();
  }
</script>

</body>






</html>
